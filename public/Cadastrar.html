<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="Style/Cadastrar.css">
</head>

<body>
    <div class="container">
        <form id="formCadastro">
            <h1 class="title"> Cadastrar</h1>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="name-input" placeholder="Nome">
            <br>
           
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="email-input" placeholder="E-mail">
            <br>
            
            <label for="birthdate"> Idade (Data de Nascimento)</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br>
           
            <label for="Sexo">Sexo</label>
            <div class="pcd-section">
                <div class="checkbox-group" id="checkbox-group">
                    <label><input type="radio" name="sexo" value="Homem"> Homem</label>
                    <label><input type="radio" name="sexo" value="Mulher"> Mulher</label>
                    <label><input type="radio" name="sexo" value="Outro"> Outro</label>
                  </div>
            </div>
            <label for="senha">Senha</label>
            <input type="password" id="Senha" placeholder="Digite sua Senha">
            <p class="instruction">Senha de atÃ© 8 dÃ­gitos</p>
            <input type="password" id="ConfirmSenha" placeholder="Confirmar senha">
            <div class="Login">
                <a href="#">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Login com Google" class="google">
                  </a>
                  <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Login com Facebook" class="facebook">
                  </a>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>

        
        
        <script src="Controller/cadastrarControllet.js"></script>

        
    </div>
</body>

</html>
