<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="Style/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Recuperação de Login</h1>
        <img src="img/logo.png" alt="Logo" class="logo">
        <p>Digite seu email e o código de 6 dígitos que enviamos para você!</p>
        
        <label for="codigo">Código</label>
        <div class="code-inputs">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
            <input type="text" maxlength="1" class="code-box" inputmode="text">
        </div>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="email-input" placeholder="E-mail" required>
            
        <button class="verify-button" type="button">Verificar</button>
        
    </div>
    
    <script src="FrontJS/PasswordReset.js"></script>
</body>
</html>
