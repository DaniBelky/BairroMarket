        <h1 class="title">RECUPERAÇÃO DE LOGIN</h1>
        <p>Digite seu email e o código de 6 dígitos que enviamos para você!</p>
        
        <label for="codigo">Código</label>

            <input type="text" maxlength="1" class="code-box">
            <input type="text" maxlength="1" class="code-box">
            <input type="text" maxlength="1" class="code-box">
            <input type="text" maxlength="1" class="code-box">
            <input type="text" maxlength="1" class="code-box">
            <input type="text" maxlength="1" class="code-box">
        </div>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="email-input" placeholder="E-mail">
        
        <button class="verify-button">Verificar</button>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
