<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="Style/Cadastrar.css">
</head>

<body>
    <div class="container">
        <h1 class="title"> Cadastrar</h1>
        <label for="email">E-mail</label>
        <input type="email" id="email" class="email-input" placeholder="E-mail">
        <br>
        <label for="birthdate"> Idade (Data de Nascimento)</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>
        <label for="senha" >Senha</label>
        <input type="password" id="Senha" placeholder="Digite sua Senha">
        <p class="instruction">Senha de até 8 dígitos</p>
        <input type="password" id="ConfirmSenha" placeholder="Confirmar senha">

        <div class="pcd-section">
            <h3>Você é PCD? (Pessoa com deficiência)</h3>
            <div class="checkbox-group">
                <label ><input type="checkbox" class="check"> Surdez</label>
                <label><input type="checkbox" class="check"> Físico</label>
                <label><input type="checkbox" class="check"> Cegueira</label>
                <label><input type="checkbox" class="check"> Neurodivergência</label>
            </div>
        </div>
    </div>
</body>

</html>
